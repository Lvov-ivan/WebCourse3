<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TODO List</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cssReset.css">
    <script defer src="script.js"></script>
</head>
<body>
<div class="main-container">
    <h1 class="title">Todo List</h1>

    <div class="todo-element">
        <input class="input-field" id="new-todo-text" type="text">
        <button class="button" id="add-todo-button" type="button">Добавить</button>

        <div style="display: none;" class="validation-message">Необходимо ввести текст заметки!</div>
        <ul class="todo-list" id="todo-list">
        </ul>
    </div>
</div>
</body>
</html>
