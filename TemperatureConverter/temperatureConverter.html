<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cssReset.css">
</head>
<body>
<div class="converter">
    <h1 class="title">Конвертер температуры</h1>

    <div class="input">
        <label for="input-celsius-field">Температура в градусах Цельсия: </label>
        <input type="text" placeholder="0.0" id="input-celsius-field">
    </div>

    <div class="convert-button">
        <button type="button" id="convert-button">Конвертировать</button>
    </div>

    <div class="output">
        <div class="result">
            <label for="kelvin-result">Температура в градусах Кельвина: </label>
            <input type="text" disabled placeholder="273.15" id="kelvin-result">
        </div>
        <div class="result">
            <label for="fahrenheit-result">Температура в градусах Фаренгейта: </label>
            <input type="text" disabled placeholder="32" id="fahrenheit-result">
        </div>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
