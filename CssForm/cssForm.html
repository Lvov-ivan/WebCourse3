<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Отправить заявку</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="content">
    <div class="title">
        <h1> Отправить заявку </h1>
    </div>

    <div class="form">
        <div class="form-element">
            <label for="name_field">Ваше имя</label>
            <br>
            <input type="text" placeholder="Ваше имя *" id="name_field" class="form-field">
        </div>

        <div class="form-element">
            <label for="phone_field">Ваш номер телефона</label>
            <br>
            <input type="text" placeholder="Ваш номер телефона *" id="phone_field" class="form-field">
        </div>

        <div class="form-element">
            <label for="email_field">Ваш email или VK</label>
            <br>
            <input type="text" placeholder="Ваш email или VK *" id="email_field" class="form-field">
        </div>

        <div class="form-element">
            <label for="comment_field">Комментарий</label>
            <br>
            <textarea placeholder="Комментарий (не обязательно)" id="comment_field" rows="5"
                      class="form-field"></textarea>
        </div>

        <div class="help">
            <span>Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру</span>
        </div>

        <button type="submit" name="submit" class="button">Отправить заявку</button>
    </div>
</div>
</body>
</html>
